<h1 class="display-6">{{ title }}</h1>

<ul class="list-group">
  <!-- Built-in Directive -->
  <!--# *ngFor is a built-in structural directive -->

  <button
    routerLink="/"
    (click)="onSelectedCategory(null)"
    class="list-group-item text-start"
  >
    All
  </button>
  <button
    *ngFor="let categoryListItem of categoriesListItems"
    [routerLink]="
      categoryListItem.value === null
        ? '/'
        : '/category/' + categoryListItem.value
    "
    (click)="onSelectedCategory(categoryListItem.value)"
    class="list-group-item text-start"
    [ngClass]="{ active: isSelectedCategory(categoryListItem.value) }"
  >
    <!-- [routerLink]="'category/' + category.id" veya [routerLink]="['category', category.id]" de olabilir. -->
    <!--# routerLinklerde başında / olmazsa o anki route pathine ekleme yapar. routerlink / ile başladığı taktirde alan adının (localhost:4200) sonuna verdiğimiz route path'ini ekleyerek değiştirir. -->
    {{ categoryListItem.name }}
  </button>
</ul>
